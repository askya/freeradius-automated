servers:
  - name: employe
    listen:
      auth:
        ip: 10.0.4.230
        port: 1812
        clients_socket_name: employe
      acct:
        ip: 10.0.4.230
        port: 1813
        clients_socket_name: employe
    user_store: sql_employe
    modules:
      authorization:
        - sql_employe
        - sqlcounter
      accounting:
        - sql_employe
      session:
        - sql_employe
  - name: restaurant
    listen:
      auth:
        ip: 10.0.4.230
        port: 1814
        clients_socket_name: restaurant
      acct:
        ip: 10.0.4.230
        port: 1815
        clients_socket_name: restaurant
    user_store: sql_restaurant
    modules:
      authorization:
        - sql_restaurant
        - sqlcounter
      accounting:
        - sql_restaurant
      session:
        - sql_restaurant
tunnel_servers:
  - name: tunnel_employe
    listen:
      ip: 127.0.0.1
      port: 18120
    user_store: sql_employe
    modules:
      authz:
      - expiration
      - logintime
        - sql_employe
        - sqlcounter
      acct:
        - sql_employe
      session:
        - sql_employe
client_sockets:
  - restaurant:
    - client: resto-ap1
      ip: 172.16.16.10
      secret: "Thisisasecret"
      nas_type: "other"
    - client: resto-ap2
      ip: 172.16.16.11
      secret: "AP1secret"
  - employe:
    - client: emp1
      ip: 10.0.4.231
      secret: "zap-secret"
    - client: emp2
      ip: 10.0.4.232
      secret: "zap-secret"
    - client: emp3
      ip: 10.0.4.233
      secret: "zap-secret"
    - client: r1-sw-1
      ip: 10.0.2.5
      secret: "zap-secret"
    - client: r1-sw-2
      ip: 10.0.2.6
