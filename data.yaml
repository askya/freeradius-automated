servers:
  - name: tinlxc
    listen:
      auth:
        ip: 172.16.2.11
        port: 1812
        clients_socket_name: tinlxc
      acct:
        ip: 172.16.2.11
        port: 1813
        clients_socket_name: tinlxc
    user_store: sql_tinlxc
    modules:
      authorization:
        - sql_tinlxc
        - sqlcounter
      accounting:
        - sql_tinlxc
      session:
        - sql_tinlxc
tunnel_servers:
  - name: tunnel_tinlxc
    listen:
      ip: 127.0.0.1
      port: 18120
    user_store: sql_tinlxc
    modules:
      authz:
        - expiration
        - logintime
        - sql_tinlxc
        - sqlcounter
      acct:
        - sql_tinlxc
      session:
        - sql_tinlxc
client_sockets:
  - tinlxc:
    - client: emp1
      ip: 10.0.4.231
      secret: "zap-secret"
    - client: emp2
      ip: 10.0.4.232
      secret: "zap-secret"
    - client: emp3
      ip: 10.0.4.233
      secret: "zap-secret"
    - client: r1-sw-1
      ip: 10.0.2.5
      secret: "zap-secret"
    - client: r1-sw-2
      ip: 10.0.2.6
      secret: "zap-secret"
    - client: rdc-sw-1
      ip: 10.0.2.7
      secret: "zap-secret"
databases:
  - name: sql_tinlxc
    driver: rlm_sql_mysql
    dialect: mysql
    server: 172.16.2.10
    port: 3306
    login: frcraft
    password: 2beKnown
    radius_db: tinlxc
eap_configs:
  - name: tinlxc
    default_eap_type: ttls
    tls_common:
      private_key_password: Veloat
      private_key_file: zekihui.key.pem
      certificate_file: zekihui.cert.pem
      ca_file: ca-chain.cert.pem
      auto_chain: yes
      tls_min_version: 1.0
      tls_max_version: 1.2
    ttls:
      default_tunneled_eap: mschapv2
      virtual_server: tunnel_tinlxc
    peap:
      default_tunneled_eap: mschapv2
      virtual_server: tunnel_tinlxc
