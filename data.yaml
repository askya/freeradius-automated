servers:
  - name: employee
    listen:
      auth:
        ip: 192.168.1.10
        port: 1812
        clients_socket_name: employe_nases
      acct:
        ip: 192.168.1.10
        port: 1813
        clients_socket_name: employe_nases
    user_store: sql_employe
  - name: restaurant
    listen:
      auth:
        ip: 192.168.1.10
        port: 1812
        clients_socket_name: restaurant
      acct:
        ip: 192.168.1.10
        port: 1813
        clients_socket_name: restaurant
    user_store: sql_restaurant
tunnel_servers:
  - name: tunnel_employe
    listen:
      ip: 192.168.1.10
      port: 18120
    user_store: sql_restaurant
    modules:
      - expiration
      - logintime
client_sockets:
  - restaurant:
    - client: bonicci-ap1
      ip: 10.0.1.20
      secret: "This is a secret"
      nas_type: "other"
    - client: bonicci-ap2
      ip: 10.0.1.21
      secret: "AP1 secret"
  - employee:
    - client: zener-ap1
      ip: 10.0.2.10
      secret: "zap-secret"
    - client: zener-ap2
      ip: 10.0.2.21
      secret: "zap-secret"
databases:
  - name: sql_employee
    driver: rml_sql_mysql
    dialect: mysql
    server: 192.168.11.214
    port: 3306
    login: drafi
    password: 2beKnown
    radius_db: drafizd
eap_configs:
  - name: employee
    default_eap_type: ttls
    tls_common:
      private_key_password: 
      private_key_file:
      certificate_file: 
      ca_file: 
      auto_chain: yes
      tls_min_version: 1.0
      tls_max_version: 1.2
    ttls:
      default_tunneled_eap: mschapv2
      virtual_server: tunnel_employe
    peap:
      default_tunneled_eap: mschapv2
      virtual_server: tunnel_employe


