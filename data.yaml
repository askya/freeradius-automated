databases:
  - name: sql_employe
    driver: rlm_sql_mysql
    dialect: mysql
    server: 10.7.2.34
    port: 3306
    login: crafid
    password: 2beKnown
    radius_db: crafid
    rad_server_net: 10.7.2.0/24
eap_configs:
  - name: employe
    default_eap_type: ttls
    tls_common:
      private_key_password: Veloat
      private_key_file: zekihui.key.pem
      certificate_file: zekihui.cert.pem
      ca_file: ca-chain.cert.pem
      auto_chain: yes
      tls_min_version: 1.0
      tls_max_version: 1.2
    ttls:
      default_tunneled_eap: mschapv2
      virtual_server: tunnel_employe
    peap:
      default_tunneled_eap: mschapv2
      virtual_server: tunnel_employe
